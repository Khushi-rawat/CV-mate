<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div >
    <form >
      <div>
        <div class="panel-heading">
        <h4 class="panel-title">Personal Details</h4>
        </div>
          <div class="form-group mt-4">
            <label class="col-sm-2 control-label">Enrollment No.</label>
            <div class="col-sm-7">
              <input type="text" class="form-control"id="ContentPlaceHolder1_lblenroll" value="200170116046">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="Krupalee">
            </div>
            <div class="panel-body">
              <div class="form-group mt-3">
                <label class="col-sm-2 control-label">Department</label>
                <div class="col-sm-7">
                  <select class="form-control">
                    <option selected="">Select department</option>
                    <option>IT</option>
                    <option>CE</option>
                    <option>EE</option>
                    <option>EC</option>
                    <option>IC</option>
                    <option>Chemical</option>
                    <option>ME</option>
                  </select>
                </div>
              </div>
              <div class="panel-body">
                <div class="form-group mt-3">
                  <label class="col-sm-2 control-label">Course</label>
                  <div class="col-sm-7">
                    <select class="form-control">
                      <option selected="">Select Course</option>
                      <option>BE</option>
                      <option>ME</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="form-group mt-3">
                  <label class="col-sm-2 control-label">Gender</label>
                  <div class="col-sm-7">
                    <select class="form-control">
                      <option selected="">Select Gender</option>
                      <option>Female</option>
                      <option>Male</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="form-group mt-3">
                  <label class="col-sm-2 control-label">Passout Year</label>
                  <div class="col-sm-7">
                    <select class="form-control">
                      <option selected="">Select passout year</option>
                      <option>2020-24</option>
                      <option>2021-25</option>
                      <option>2022-26</option>
                      <option>2023-27</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group mt-3">
              <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control">
            </div>
              </div>
              <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Mobile No.</label>
            <div class="col-sm-7">
              <input type="tel" class="form-control" >
            </div>
              </div>
              <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Date of Birth</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" >
            </div>
            </div>
            <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Photo</label>
            <div class="col-sm-7">
              <input type="file" class="form-control" >
            </div>
            </div>
            <div class="form-group mt-3">
            <label class="col-sm-2 control-label">password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-7">
              <textarea rows="3" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
<br><br>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Semester Details</h4>
        </div>
        <div class="panel-body">
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Current semester</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" max="8" min="1">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">CPI</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" max="10" min="0">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">CGPA</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" max="10" min="0">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="col-sm-2 control-label">Current Backlog</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" max="10" min="0">
            </div>
          </div>
        </div>
      </div><br><br>
          <div class="form-group mt-3">
            <div class="col-sm-7 col-sm-offset-2">
              <button style="margin-left: 25%;" type="submit" class="btn btn-primary">Submit</button>
              <button style="margin-left: 25%;" type="reset" class="btn btn-primary">Cancel</button>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
